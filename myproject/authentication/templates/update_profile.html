{% extends 'main.html' %}
{% block content %}
<div class="updatepage">

    {% if messages %}
        <div id="messages">
            {% for i in messages %}
                <p><i class="fa-solid fa-circle-info"></i> {{ i }}</p>
            {% endfor %}
        </div>
        <script>
            setTimeout(function(){
                document.getElementById('messages').style.display='none';
            }, 3000);
        </script>
    {% endif %}

    <h2><i class="fa-solid fa-user-pen"></i> Update Profile </h2>

    <form action="" method="POST">
        {% csrf_token %}

        <input type="text" name="firstname" value="{{ user.first_name }}" placeholder="üßë First Name" required>
        <input type="text" name="lastname" value="{{ user.last_name }}" placeholder="üë§ Last Name" required>
        <input type="text" name="email" value="{{ user.email }}" placeholder="üìß Email" required>
        <input type="text" name="username" value="{{ user.username }}" placeholder="üë• Username" required>

        <button type="submit">
            <i class="fa-solid fa-user-check"></i> Update
        </button>
    </form>

    <p>
        ‚ùå Don't want to update profile?
        <a href="{% url 'profile' %}"><i class="fa-solid fa-caret-left"></i> Back</a>
    </p>
</div>
{% endblock %}
